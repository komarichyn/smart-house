<div>
  <button (click)="back()" [disabled]="pageNo==0">Back</button>
    <button (click)="next()" [disabled]="pageSize * (pageNo + 1) > totalRecords">Next</button>
</div>
<div style="width: 100%; height: 100%; display: block;">
  <div style="display: block;">
    <canvas baseChart width="400" height="400"
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="lineChartType"
    ></canvas>
  </div>
</div>
